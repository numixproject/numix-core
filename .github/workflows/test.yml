name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Checks relating to the linting of files
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install dependencies
        run: pip3 install pycodestyle

      - name: Check PEP8 compliance
        run: find . -name "*.py" | xargs pycodestyle $1

      - name: Check mdl compliance
        uses: articulate/actions-markdownlint@v1.1.0
        with:
          # Includes some specific rules to ignore
          config: .github/workflows/markdownlint-config.json
          # Try to fix basic errors
          fix: true

      - name: Check .editorconfig compliance
        uses: editorconfig-checker/action-editorconfig-checker@v1

  # Checks relating to the database
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('./.github/workflow-assets/test-requirements.txt') }}

      - name: Install dependencies
        run: |  # Note python3-pip and python3-gi should already be installed on Ubuntu
          sudo apt-get install -y python3-pip python3-gi gir1.2-gtk-3.0 libgtk-3-dev libgirepository1.0-dev
          pip3 install -r ./.github/workflow-assets/test-requirements.txt

      - name: Check database
        run: |
          python3 ./tests/schema.py
          python3 ./tests/db_entry.py
          python3 ./tests/icons_entry.py
          python3 ./tests/ordered_db.py
          python3 ./tests/icon_cache.py
